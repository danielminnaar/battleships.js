<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Grid</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <script src="jquery-1.12.0.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="battleships.js"></script>

<body>
  <img id="background" src="images/indianocean.jpg" style="display: none;">

    <br id="ship4br">

    <br id="ship5-1br">
    <img id="ship5-2" src="images/battleship_lrg2.png" alt="large" style="border:1px solid #000" onmousedown="shipList_select('ship5-2');" />

    </canvas>
